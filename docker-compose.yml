version: '3.8'

services:
  # 1. Message Broker
  redis:
    image: redis:alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    networks:
      - agentic-net

  # 2. Backend API & Workers
  backend:
    build: .
    container_name: agentic-backend
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - USE_FAKE_REDIS=false
      - GROQ_API_KEY=${GROQ_API_KEY}
      - USE_GROQ=${USE_GROQ}
    networks:
      - agentic-net

  # 3. Streamlit UI
  frontend:
    build: .
    container_name: agentic-ui
    command: python -m streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    depends_on:
      - backend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379
      - USE_FAKE_REDIS=false
    networks:
      - agentic-net

networks:
  agentic-net:
    driver: bridge
